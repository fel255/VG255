<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERONICA CHATTING ROOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="messageSound" preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
    <div class="telegram-container">
        <header class="telegram-header">
            <div class="header-content">
                <i class="fab fa-telegram telegram-icon"></i>
                <h1>contacts veronica </h1>
            </div>
        </header>

        <main class="telegram-main">
            <form id="contactForm" class="telegram-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="@username">
                </div>

                <div class="form-group">
                    <label for="source">Where did you hear about me?</label>
                    <select id="source" name="source" required>
                        <option value="">Select an option</option>
                        <option value="telegram">Telegram</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="friend">Friend</option>
                        <option value="social">Social Media</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="whatsapp">WhatsApp Number</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required placeholder="+255******">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
                </div>

                <div class="form-buttons">
                    <button type="button" id="deleteBtn" class="btn delete-btn">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button type="submit" id="sendBtn" class="btn send-btn">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </form>

            <div id="statusMessage" class="status-message"></div>
        </main>

        <footer class="telegram-footer">
            <div class="footer-content">
                <div class="footer-brand">
                    <p>Â© 2025-2030 felician</p>
                </div>
                <div class="footer-social">
                    <p>Follow us:</p>
                    <a href="" target="_blank" class="social-icon">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <audio id="messageSound" src="notification.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
  </html>
